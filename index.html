<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/"/>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="styles.css" rel="stylesheet"/>
    <title>Caza de Casa</title>
  </head>
  <body class="flex flex-col bg-surface h-screen lg:min-h-screen">
    <div class="flex flex-col lg:flex-row h-[75%] flex-grow lg:h-full lg:items-center lg:justify-center">
      <section class="order-1 lg:order-2 lg:w-[53%] lg:px-12">
        <img class="w-full object-cover lg:h-96 lg:bg-cover lg:rounded-md" alt="Medellín apartment" src="images/a-smaller.jpeg"/>
      </section>
      <section class="order-2 flex flex-col grow content-center justify-center lg:order-1 lg:w-[47%] lg:content-center lg:justify-center lg:items-center">
        <div class="flex flex-col flex-grow mb-4 px-5 text-center lg:px-0 lg:flex-grow-0">
          <div class="flex flex-col flex-grow justify-center items-center mt-3">
            <p class="text-5xl font-extralight lg:text-8xl">33</p>
            <p class="text-3xl font-medium tracking-wide mt-2 lg:text-5xl">Apartments in Medellín</p>
            <p class="text-sm mt-2 lg:text-2xl lg:mt-4">We charge zero fees. You get the best prices.</p>
          </div>
          <div class="flex flex-col flex-grow justify-center items-center mt-4 lg:mt-12">
            <button class="btn rounded-full bg-white text-black w-[72%] h-10 text-sm lg:h-14 lg:w-1/2 lg:text-xl">JOIN WAITLIST</button>
          </div>
        </div>
      </section>
    </div>
    <section class="flex flex-col h-[28%] bg-white items-center justify-center lg:hidden">
      <p class="flex flex-grow text-lg font-medium items-center">How does it work?</p>
      <div class="flex flex-grow flex-row w-full">
        <div class="flex flex-col flex-grow items-center">
          <img width="28" height="28" src="images/search.png"/>
          <p class="text-sm mt-3">Find a property</p>
        </div>
        <div class="flex flex-col flex-grow items-center">
          <img width="28" height="28" src="images/chat.png"/>
          <p class="text-sm mt-3">Message the owners</p>
        </div>
        <div class="flex flex-col flex-grow items-center">
          <img width="28" height="28" src="images/hand-shake.png"/>
          <p class="text-sm mt-3">Agree a deal</p>
        </div>
      </div>
    </section>
    <footer class="h-14 lg:h-12 bg-black text-white items-center align-middle content-center"><p class="text-center text-[0.7rem] lg:text-sm">© Caza De Casa 2024</p></footer>
  </body>
</html>
